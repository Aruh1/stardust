name: Re-Deploy - SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo pm2 stop stardust
            cd ../home/pololer/Desktop/stardust
            git pull
            rm -rf node_modules
            rm -rf package-lock.json
            npm install
            sudo pm2 restart stardust

